<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam Design</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #pdf-container {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <iframe id="pdf-iframe" src="adam_design_patent.pdf" width="100%" height="100%"></iframe>
    </div>

    <script>
        // Function to adjust the height of the iframe to the viewport height
        function adjustIframeHeight() {
            var pdfIframe = document.getElementById("pdf-iframe");
            var pdfContainer = document.getElementById("pdf-container");
            pdfIframe.style.height = pdfContainer.clientHeight + "px";
        }

        // Adjust the height when the window is resized
        window.addEventListener("resize", adjustIframeHeight);

        // Initial adjustment
        adjustIframeHeight();
    </script>
</body>
</html>
